<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];

        // answer = [홀수인 자연수의 합, 홀수들 중 최소값]
        let odds = arr.filter((el) => {
          if (el % 2 !== 0) {
            return true;
          }
        });

        answer = [
          odds.reduce((acc, el) => {
            return acc + el;
          }),
          Math.min(...odds),
        ];

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
      arr = [12, 77, 38, 3, 2, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
