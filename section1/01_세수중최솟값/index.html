  <body>
    <script>
      function solution(a, b, c) {
        let answer = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] < answer) {
            answer = arguments[i];
          }
        }
        return answer;
      }

      console.log(solution(2, 5, 1));
    </script>
