<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;

        answer = s.split(/[A-Z]/g).length - 1;

        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
      str = "aBsdfDFFdsdfFF";
      console.log(solution(str));
    </script>
  </body>
</html>
