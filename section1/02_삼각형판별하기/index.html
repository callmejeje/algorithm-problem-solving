<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES",
          max = a;
        let other1 = b,
          other2 = c;

        if (b > max) {
          max = b;
          (other1 = a), (other2 = c);
        }
        if (c > max) {
          max = c;
          (other1 = a), (other2 = b);
        }

        if (other1 + other2 <= max) {
          answer = "NO";
        }

        return answer;
      }

      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
