<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";

        for (let i = 0; i < s.length; i++) {
          if (s[i].charCodeAt() >= 65 && s[i].charCodeAt() <= 90) {
            answer += s[i].toLowerCase();
          } else if (s[i].charCodeAt() >= 97 && s[i].charCodeAt() <= 122) {
            answer += s[i].toUpperCase();
          } else {
            answer += s[i];
          }
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
