<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;

        let newArr = arr.slice();

        for (let i = 0; i < arr.length; i++) {
          newArr[i] = [0, ...newArr[i], 0];
        }
        newArr.unshift(Array.from({ length: arr.length + 2 }, () => 0));
        newArr.push(Array.from({ length: arr.length + 2 }, () => 0));

        for (let i = 1; i < newArr.length - 1; i++) {
          for (let j = 1; j < newArr.length - 1; j++) {
            if (
              newArr[i][j] > newArr[i - 1][j] &&
              newArr[i][j] > newArr[i + 1][j] &&
              newArr[i][j] > newArr[i][j - 1] &&
              newArr[i][j] > newArr[i][j + 1]
            ) {
              answer++;
            }
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
