<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 1;
        let canSee = true;

        for (let i = 1; i < arr.length; i++) {
          for (let j = 0; j < i; j++) {
            if (arr[i] > arr[j]) {
              canSee = true;
            } else {
              canSee = false;
              break;
            }
          }
          if (canSee) {
            answer++;
          }
        }

        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
