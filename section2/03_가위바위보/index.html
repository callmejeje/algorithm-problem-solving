<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = [];

        for (let i = 0; i < a.length; i++) {
          // 비기는 경우 -> answer.push("D")
          if (a[i] === b[i]) {
            answer.push("D");
          }
          // A가 이기는 경우 -> answer.push("A")
          else if (
            (a[i] === 1 && b[i] === 3) ||
            (a[i] === 2 && b[i] === 1) ||
            (a[i] === 3 && b[i] === 2)
          ) {
            answer.push("A");
          } else {
            answer.push("B");
          }
        }

        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
