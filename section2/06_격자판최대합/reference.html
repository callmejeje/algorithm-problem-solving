<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 1. for (let i = 0; i < arr.length; i++) // 행 순회
        // 2. for (let i = 0; i < arr[0].length; i++) // 열 순회
        // 3, 4. // 두 대각선
        let answer = 0;
        let sumRow = (sumCol = 0);

        for (let i = 0; i < arr.length; i++) {
          sumRow = sumCol = 0;
          for (let j = 0; j < arr.length; j++) {
            sumRow += arr[i][j];
            sumCol += arr[j][i];
          }
          answer = Math.max(answer, sumRow, sumCol);
        }

        let sumDiag1 = (sumDiag2 = 0);
        for (let i = 0; i < arr.length; i++) {
          sumDiag1 += arr[i][i];
          sumDiag2 += arr[i][arr.length - i - 1];
        }
        answer = Math.max(answer, sumDiag1, sumDiag2);

        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
